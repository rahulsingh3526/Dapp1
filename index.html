<html>
    <body>
        <h1>This is My first Dapp</h1>
        <p>Here we are gonna set up some mood</p>
        <label for ="mood">Input</label>
        <input type ="text" id = "mood"/>
        <div>
            <button onclick="getMood()">Get mood</button>
        </div>
        <div>
            <button onclick ="setMood()">Set Mood</button>
        </div>
    </body>
    <script charset="utf-8"
        src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        type="text/javascript">
    </script>
    <script>
        window.eth_requestAccounts;
        var provider = ethers.providers.Web3Provider(
            window.ethereum,"ropsten"
        );

        var MoodContractAddress = "0x7d6052113Ce76deD0ee18a44CD723199AEFfD136";
        var MoodContractABI = [
      {
        inputs: [],
        name: "getMood",
        outputs: [
          {
            internalType: "string",
            name: "",
            type: "string",
          },
        ],
        stateMutability: "view",
        type: "function",
      },
      {
        inputs: [
          {
            internalType: "string",
            name: "_mood",
            type: "string",
          },
        ],
        name: "setMood",
        outputs: [],
        stateMutability: "nonpayable",
        type: "function",
      },
    ];
    var MoodContract;
        var signer;
        provider.listAccount().then(function(accounts){
            signer = provider.getSigner(accounts[0]);
            MoodContract = new ethers.Contract(
                MoodContractAddress,
                MoodContractABI,
                signer
        );
        });

        async function getMood(){
            getMoodPromise = MoodContract.getmood();
            var Mood = await getMoodPromise;
            console.log(Mood);
        }
        
        async function setMood(){
            let mood = document.getElementById("mood").value;
            setMoodPromise = MoodContract.setMood(mood);
            await setMoodPromise;
        }
    </script>

</html>
